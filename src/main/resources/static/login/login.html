	<script>
		function login() {
			var loginId = $("#loginId").val();
			var loginPw = $("#loginPw").val();
		
			if(isEmpty(loginId)) {
				alert('ID를 입력하세요.');
				return;
			}
			if(isEmpty(loginPw)) {
				alert('Password를 입력하세요.');
				return;
				
			}
			var parm = {
				 userId : loginId
				,userPw : loginPw
			}			
			var sendParm = {
				 targetUrl 	: _WEB_ROOT_URL + "/login.do"
				,data		: parm
			}
			
			ajaxRequest(sendParm, function(resultData) {
				if(resultData.loginCheck == "S") {
					location.href="/start.html";
				} else {
					alert('사용자 정보가 없습니다.')
				}
			});
		}
	</script>


    <title>Login</title>

	              </div>

	                <input type="password" class="form-control" id="loginPw" name="loginPw">
	                
	              </div>
				  <br/>
