<meta charset="utf-8">
<script type="text/javascript">
	var <@pageId> = {
		 sampleVal : "예제 페이지입니다."
		,sampleFunction : function() {
			alert(<@pageId>.sampleVal);	
		 }	
	}
	// Page Load가 완료된후 실행 된다.
	C_PM.onLoadPage("<@pageId>", function() {
		<@pageId>.sampleFunction();
	});
	// History back으로 이동해왔을 경우 이루틴이 실행된다.
	C_HM.onReturn("<@pageId>", function(pageId, data) {

	});
</script>
<page-component>
	<section id="frontInfos" class="section-content bodyBg">
		Page 내용
	</section>
</page-component>
