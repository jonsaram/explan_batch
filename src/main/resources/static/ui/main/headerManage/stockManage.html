<meta charset="utf-8">
<script type="text/javascript">
	var <@pageId> = {
		makeStockOfDay : function(callback) {
			let parm = {
				 brandId : G_VAL.session.BRAND_ID
				,storeId : G_VAL.current.storeId
			}
			C_STOCK.makeStockOfDay(parm, callback);
		}
	}
	// Page Load가 완료된후 실행 된다.
	C_PM.onLoadPage("<@pageId>", function(sendParm) {
		
		// 상단 메뉴Path처리
		C_COMP.import("<@pageId>_breadcrumb", "component_compBreadcrumb",{} , function() {});
		
		// 상단 Title 영역
		C_COMP.import("<@pageId>_titleArea", "component_compTitleArea",{} , function() {});

		C_COM.getStoreList(G_VAL.session.BRAND_ID, function(parm) {
			<@pageId>.makeStockOfDay(function() {
				let tabList = [
				   {	 title 	: "재고 마스터 관리"	, compId : "compStockMasterManage"		, compPageId : "component_headerManage_compStockMasterManage"		, parm : {}, callback : function() {} }
				  ,{	 title 	: "재고 평가기준 관리"	, compId : "compStockEvaluationCriteria", compPageId : "component_headerManage_compStockEvaluationCriteria"	, parm : {}, callback : function() {} }
				  ,{	 title 	: "재고 입출고 분석"	, compId : "compStockInout"				, compPageId : "component_headerManage_compStockInOut"				, parm : {}, callback : function() {} }
				  //,{	 title 	: "식재료별 재고현황"	, compId : "compStockAnalysisTab1"		, compPageId : "component_storeManage_compStockAnalysisTab1"		, parm : {}, callback : function() {} }
				  //,{	 title 	: "재고 일별 추이"		, compId : "compStockAnalysisTab2"		, compPageId : "component_storeManage_compStockAnalysisTab2"		, parm : {}, callback : function() {} }
				  ,{	 title 	: "재고 조정"			, compId : "compStockAdjust"			, compPageId : "component_headerManage_compStockAdjust"				, parm : {}, callback : function() {} }
				]
				C_TAB.makeTab("<@pageId>", "tabComponent", tabList);
				if(isValid(sendParm.selectCompId) && sendParm.selectCompId != "compStockMasterManage") C_TAB.openTabByCompId("<@pageId>", "tabComponent", sendParm.selectCompId);
			});
		});

	});
	// History back으로 이동해왔을 경우 이루틴이 실행된다.
	C_HM.onReturn("<@pageId>", function(pageId, data) {

	});
</script>
<page-component>

    <!-- breadcrumb start -->
	<compnent id="<@pageId>_breadcrumb"></compnent>    
    <!-- breadcrumb end -->


    <!-- sub title + button start -->
	<compnent id="<@pageId>_titleArea"></compnent>    
    <!-- sub title + button end -->


    <!-- tab content-wrap start -->
    <div class="tab-allwrap" id="tabComponent"> 
    </div>
    
	<!-- table end -->

</page-component>
