<meta charset="utf-8">
<script type="text/javascript">
	var <@pageId> = {
		 brandId	: G_VAL.session.BRAND_ID
		,loadComponent : function(parm) {

			// Code List 읽어오기
			var group1CdList = C_COM.getBrandCodeList(<@pageId>.brandId, "STORE_MENU_GROUP1");
			var group2CdList = C_COM.getBrandCodeList(<@pageId>.brandId, "STORE_MENU_GROUP2");

			let sendParm = {
				gridParm : {
					 tableName		: "TBL_EXP_BRAND_MENU_MASTER"
					,columnMap 		: {
						 "BRAND_ID"      	: { headerText : "브랜드ID"	, hidden : "Y", default : G_VAL.session.BRAND_ID 	}
						,"BRAND_MENU_ID" 	: { headerText : "메뉴CD"	, hidden : "Y", ifNewAutoSet : "random"					} 
						,"BRAND_MENU_CD" 	: { headerText : "메뉴CD"	} 
						,"MENU_NM"       	: { headerText : "메뉴명" 	}
						,"COST_PRICE"    	: { headerText : "원가"     ,dataType : "number"}
						,"SELLING_PRICE" 	: { headerText : "판매가"   ,dataType : "number"}
						,"GROUP_1"      	: { headerText : "대분류"	, columnType : "selectbox", useBrandCodeId : "STORE_MENU_GROUP1" 	}
						,"GROUP_2"      	: { headerText : "중분류"	, columnType : "selectbox", useBrandCodeId : "STORE_MENU_GROUP2" 	}
					 }
					,primaryKeyList		: ["BRAND_MENU_ID"]
					,uniqueKeyList		: ["BRAND_MENU_CD"]
					,searchColumnList	: ["BRAND_MENU_CD", "BRAND_ID", "MENU_NM"]		// Table 지정인경우 적용
					,orderColumnList 	: ["BRAND_MENU_CD"] // ORDER BY에 사용
					,rowCntId			: "<@pageId>_rowCnt"							// 목록 개수 표시 target Id(dom)
					,filterWhere		: `BRAND_ID = '${<@pageId>.brandId}'`
					,readOnly			: "Y"
				}
			}
			C_COMP.import("<@pageId>_tableGrid", "component_compTableEditor",sendParm , function() {});		
		 }
	}
	// Page Load가 완료된후 실행 된다.
	C_PM.onLoadPage("<@pageId>", function(parm) {
		<@pageId>.loadComponent(parm);
	});
	// History back으로 이동해왔을 경우 이루틴이 실행된다.
	C_HM.onReturn("<@pageId>", function(pageId, data) {

	});
</script>
<page-component>
    <!-- table area start -->
	<compnent id="<@pageId>_tableGrid"></compnent>    
    <!-- table area end -->
</page-component>
