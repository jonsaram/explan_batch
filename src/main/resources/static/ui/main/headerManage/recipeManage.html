<meta charset="utf-8">
<script type="text/javascript">
	var <@pageId> = {

	}
	// Page Load가 완료된후 실행 된다.
	C_PM.onLoadPage("<@pageId>", function(parm) {
		
		// 상단 메뉴Path처리
		C_COMP.import("<@pageId>_breadcrumb", "component_compBreadcrumb",{} , function() {});
		
		// 상단 Title 영역
		C_COMP.import("<@pageId>_titleArea", "component_compTitleArea",{} , function() {});

		let tabList = [
			 {	 title 	: "레시피 마스터 관리"	, compId : "compRecipeMstManage"			, compPageId : "component_headerManage_compRecipeMstManage"				, parm : {}, callback : function() {} }
			,{	 title 	: "레시피 구성 관리"	, compId : "compRecipeMaterialsManage"		, compPageId : "component_headerManage_compRecipeMaterialsManage"		, parm : {}, callback : function() {} }
			,{	 title 	: "메뉴 레시피 연결"	, compId : "compMenuRecipeManage"			, compPageId : "component_headerManage_compMenuRecipeManage"			, parm : {}, callback : function() {} }
			,{	 title 	: "제조식품 마스터 관리", compId : "compPretreatmentMstManage"		, compPageId : "component_headerManage_compPretreatmentMstManage"		, parm : {}, callback : function() {} }
			,{	 title 	: "제조식품 구성 관리"	, compId : "compPretreatmentMaterialsManage", compPageId : "component_headerManage_compPretreatmentMaterialsManage"	, parm : {}, callback : function() {} }
		]
		C_TAB.makeTab("<@pageId>", "tabComponent", tabList);

		C_TAB.openTabByCompId("<@pageId>", "tabComponent", parm.selectCompId, parm);

	});
	// History back으로 이동해왔을 경우 이루틴이 실행된다.
	C_HM.onReturn("<@pageId>", function(pageId, data) {

	});
</script>
<page-component>

    <!-- breadcrumb start -->
	<compnent id="<@pageId>_breadcrumb"></compnent>    
    <!-- breadcrumb end -->


    <!-- sub title + button start -->
	<compnent id="<@pageId>_titleArea"></compnent>    
    <!-- sub title + button end -->


    <!-- tab content-wrap start -->
    <div class="tab-allwrap" id="tabComponent"> 
    </div>
    
	<!-- table end -->

</page-component>
