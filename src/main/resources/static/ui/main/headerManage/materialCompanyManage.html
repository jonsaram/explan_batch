<meta charset="utf-8">
<script type="text/javascript">
	var <@pageId> = {
		 brandId	: G_VAL.session.BRAND_ID
		,loadComponent : function(parm) {
			let sendParm = {
				gridParm : {
					 tableName		: "TBL_EXP_FOOD_MATERIALS_COMPANY"
					,columnMap 		: {
						 "BRAND_ID"		: { headerText : "BRAND_ID", hidden : "Y", default : G_VAL.session.BRAND_ID		}
						,"COMPANY_ID"	: { headerText : "회사ID"				 										}
						,"COMPANY_CD"	: { headerText : "회사CD"				 										}
						,"COMPANY_NM"	: { headerText : "회사명" 														}
						,"DEL_YN"    	: { headerText : "삭제여부", columnType : "selectbox", useCodeId : "YES_OR_NO" 	}
					 }
					,columnConfig 	: {
					 }
					,primaryKeyList		: ["COMPANY_ID"					]
					,searchColumnList	: ["COMPANY_ID", "COMPANY_NM"	]				// Table 지정인경우 적용
					,orderColumnList 	: ["COMPANY_ID ASC"				]				// Table 지정인경우 적용
					,searchWhereMap		: {"BRAND_ID" : G_VAL.session.BRAND_ID }
					,fileterWhere		: `BRAND_ID = '${G_VAL.session.BRAND_ID}'`		// 기본 필터 조건이 있을때 사용
				 }
			}
			C_COMP.import("<@pageId>_editor", "component_compTableEditor",sendParm , function() {});		
		 }
	}
	// Page Load가 완료된후 실행 된다.
	C_PM.onLoadPage("<@pageId>", function(parm) {
		<@pageId>.loadComponent(parm);
	});
	// History back으로 이동해왔을 경우 이루틴이 실행된다.
	C_HM.onReturn("<@pageId>", function(pageId, data) {

	});
</script>
<page-component>
    <!-- table area start -->
	<compnent id="<@pageId>_editor"></compnent>    
    <!-- table area end -->
</page-component>
