<meta charset="utf-8">
<script type="text/javascript">
	var <@pageId> = {
		 loadComponent : function(parm) {

			let sendParm = {
				gridParm : {					 
					requestQuery 	: {
					  	queryId		: "board.getBoardList"
						,requestParm	: {}
					}	
					,tableName		: "TBL_EXP_BOARD"
					,columnMap 		: {
						 "BOARD_ID" 	: { headerText : "보드ID"	,hidden 	: "Y"		}
						,"TITLE" 		: { headerText : "제목"		,align 		: "left"	}
						,"CREATE_USER_NM": { headerText : "등록자"	}
						,"CREATE_DATE" 	: { headerText : "등록일시"	}
						,"VIEW_CNT" 	: { headerText : "조회수"	}
						,"REPLAY" 		: { headerText : "댓글보기"	, width :"110px", noSave : "Y", columnType : "button", buttonNm : "view Reply"	, buttonFn : <@pageId>.showReply}
					 }
					,primaryKeyList		: ["BOARD_ID"			]
					,searchColumnList	: ["TITLE", "CONTENT"	]		// Table 지정인경우 적용
					,orderColumnList 	: ["CREATE_DATE DESC"		]	// Table 지정인경우 적용
					,rowConfig			: {
						onDblClickRow : function(rowData) {
							rowData.size = "MAX";
							C_POP.open("main_board_popup_boardViewPopup", rowData, function(retData){
								<@pageId><@pageId>_editor.search()
							});
						}
					 }
				 }
				,editButtonTitle : "등록"
				,callbackEditButton : function(parm) {
					C_POP.open("main_board_popup_boardEditPopup", {size : "MAX"}, function(retData){
						<@pageId><@pageId>_editor.search()
					});
				 }
			}
			C_COMP.import("<@pageId>_editor", "component_compTableEditor",sendParm , function() {
			});		
		 }
		,showReply : function(targetCell, rowData){
			rowData.size = "MAX";
			C_POP.open("main_board_popup_boardReplyViewPopup", rowData, function(retData){
				<@pageId><@pageId>_editor.search()
			});
		}
	}
	// Page Load가 완료된후 실행 된다.
	C_PM.onLoadPage("<@pageId>", function(parm) {
		<@pageId>.loadComponent(parm);
	});
	// History back으로 이동해왔을 경우 이루틴이 실행된다.
	C_HM.onReturn("<@pageId>", function(pageId, data) {
	});
</script>
<page-component>
    <!-- table area start -->
	<compnent id="<@pageId>_editor"></compnent>    
    <!-- table area end -->
</page-component>
