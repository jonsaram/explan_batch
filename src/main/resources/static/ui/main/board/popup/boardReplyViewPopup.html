<meta charset="utf-8">
<script type="text/javascript">
	var <@popupId> = {
		 close : function(returnData) {
			if(isEmpty(returnData)) returnData = {};
			C_POP.close(returnData);
		 }
		,saveViewCnt : function(data){
			
			var parm = {
					 queryId 		: 'board.updateViewCnt'
					,requestParm	: {
						BOARD_ID: data.BOARD_ID
					}
			}

			C_COM.requestQuery(parm, function(resultData) {
				if( resultData.state == 'S'){
				}
			});
		}
	}
	// Popup Load가 완료된후 실행 된다.
	C_POP.onLoadPopup("<@popupId>", function(data) {

		C_COMP.import("<@popupId>_viewBoard", "main_board_component_compReplyViewBoard",data , function() {});
		<@popupId>.saveViewCnt(data);
	});
</script>
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<!-- header start -->
			<div class="modal-header srch-pop-inwrap">
				<h5 class="modal-title col9 col8-md col7-sm">Reply</h5>
				<!-- button start -->
				<div class="txt-r col1 col2-md col3-sm">
					<button type="button" class="close" aria-label="Close" onclick="<@popupId>.close()">
						<span class="pop-cls" aria-hidden="true"></span>
					</button>
				</div>
				<!-- button end -->
			</div>
			<!-- header end -->

			<div class="modal-body">
				<compnent id="<@popupId>_viewBoard"></compnent>    
			</div>

			<div class="modal-footer">
				<button type="button" class="btn outline-btn mr20" onClick="<@popupId>.close()">닫기</button>
			</div>
		</div>
	</div>
</div>
