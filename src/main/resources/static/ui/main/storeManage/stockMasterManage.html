<meta charset="utf-8">
<script type="text/javascript">
	var <@pageId> = {
		 brandId	: G_VAL.session.BRAND_ID
		,loadComponent : function(parm) {
			let sendParm = {
				gridParm : {
					 tableName		: "TBL_EXP_STOCK_MST"
					,columnMap 		: {
						 "STOCK_ID"			: { headerText : "재고ID"	, hidden : "Y", ifNewAutoSet : "random"					}
						,"BRAND_ID"			: { headerText : "브랜드ID"	, hidden : "Y", default : G_VAL.session.BRAND_ID 	}
						,"STORE_ID"			: { headerText : "지점ID"		}
						,"PRODUCT_CD"		: { headerText : "상품코드"		}
						,"PRODUCT_TYPE"		: { headerText : "상품타입"		}
						,"PRODUCT_NM"		: { headerText : "상품명"		}
						,"UNIT"				: { headerText : "단위"			}
						,"START_QUANTITY"	: { headerText : "시작수량"		}
						,"START_DATE"		: { headerText : "시작기준일", dataType : "date"	}
						,"FULL_QUANTITY"	: { headerText : "기준수량"		}
					 }
					,columnConfig 	: {
					 }
					,primaryKeyList		: ["STOCK_ID"]
					,searchColumnList	: ["STORE_ID", "PRODUCT_CD", "PRODUCT_NM"]		
					,orderColumnList 	: ["PRODUCT_CD"]
					,searchWhereMap		: { "BRAND_ID" : G_VAL.session.BRAND_ID }
					,useRuntimeLoad		: 100
				 }
				//,noEdit : "Y"

			}
			C_COMP.import("stockMasterGrid", "component_compTableEditor",sendParm , function() {});		
		 }
	}
	// Page Load가 완료된후 실행 된다.
	C_PM.onLoadPage("<@pageId>", function(parm) {
		<@pageId>.loadComponent(parm);
	});
	// History back으로 이동해왔을 경우 이루틴이 실행된다.
	C_HM.onReturn("<@pageId>", function(pageId, data) {

	});
</script>
<page-component>
    <!-- table area start -->
	<compnent id="stockMasterGrid"></compnent>    
    <!-- table area end -->
</page-component>
