<meta charset="utf-8">
<script type="text/javascript">
	var <@pageId> = {
		makeStockOfDay : function(callback) {
			let parm = {
				 brandId : G_VAL.session.BRAND_ID
				,storeId : G_VAL.current.storeId
			}
			C_STOCK.makeStockOfDay(parm, callback);
		}
	}
	// Page Load가 완료된후 실행 된다.
	C_PM.onLoadPage("<@pageId>", function() {
		
		// 상단 메뉴Path처리
		C_COMP.import("<@pageId>_breadcrumb", "component_compBreadcrumb",{} , function() {});
		
		// 상단 Title 영역
		C_COMP.import("<@pageId>_titleArea", "component_compTitleArea",{} , function() {});
		
		C_COM.getStoreList(G_VAL.session.BRAND_ID, function() {
			<@pageId>.makeStockOfDay(function() {
				let tabList = [
				   {	 title 	: "식재료별 재고현황"	, compId : "compStockAnalysisTab1", compPageId : "component_storeManage_compStockAnalysisTab1", parm : {}, callback : function() {} }
				  ,{	 title 	: "재고 일별 추이"		, compId : "compStockAnalysisTab2", compPageId : "component_storeManage_compStockAnalysisTab2", parm : {}, callback : function() {} }
				]
				C_TAB.makeTab("<@pageId>", "tabComponent", tabList);
			});
		});
	});
	// History back으로 이동해왔을 경우 이루틴이 실행된다.
	C_HM.onReturn("<@pageId>", function(pageId, data) {

	});
</script>
<page-component>

    <!-- breadcrumb start -->
	<compnent id="<@pageId>_breadcrumb"></compnent>    
    <!-- breadcrumb end -->


    <!-- sub title + button start -->
	<compnent id="<@pageId>_titleArea"></compnent>    
    <!-- sub title + button end -->


    <!-- tab content-wrap start -->
    <div class="tab-allwrap" id="tabComponent"> 
    </div>
    
	<!-- table end -->

</page-component>
