<meta charset="utf-8">
<script type="text/javascript">
	var <@pageId> = {
		 loadComponent : function(parm) {
			let sendParm = {
				gridParm : {
					 requestQuery	: {
						  queryId		: "system.getAskerList"
						 ,requestParm	: {}
					 }
					,columnMap 		: {
						 "ASKER_ID" 		: { headerText : "담당 고객 ID"	}
						,"ASKER_NM" 		: { headerText : "담당 고객명"	}
						,"UPDATE_USER" 		: { headerText : "수정자"	}
						,"UPDATE_DATE" 		: { headerText : "수정일"	}
					 }
					,primaryKeyList		: ["ANSWER_PERSON_ID"			]
					,searchColumnList	: ["ASKER_ID", "ASKER_NM"	]
					,orderColumnList 	: ["UPDATE_DATE ASC"		]
				 }
			}
			C_COMP.import("<@pageId>_editor", "component_compTableEditor",sendParm , function() {});		
		 }
	}
	// Page Load가 완료된후 실행 된다.
	C_PM.onLoadPage("<@pageId>", function(parm) {
		<@pageId>.loadComponent(parm);
	});
	// History back으로 이동해왔을 경우 이루틴이 실행된다.
	C_HM.onReturn("<@pageId>", function(pageId, data) {

	});
</script>
<page-component>
    <!-- table area start -->
	<compnent id="<@pageId>_editor"></compnent>    
    <!-- table area end -->
</page-component>
