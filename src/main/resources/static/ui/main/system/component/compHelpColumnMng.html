compHelpMenuMng<meta charset="utf-8">
<script type="text/javascript">
	var <@compId> = {
			
		loadComponent : function(parm) {
			let tparm = {
				 tableName 		: "TBL_EXP_MENU"
				,valueColumn	: "MENU_ID"
				,nameColumn		: "MENU_NM"
				,filterMap		: {MENU_DEPTH : 1}
				,orderColumnList: ["MENU_ID"]
			} 
			let menuList = C_COM.makeCodeListFromTable(tparm);

			let sendParm = {
				gridParm : {
					 requestQuery	: {
						  queryId		: "system.getHelpMngList"
						 ,requestParm	: {}
					 }
					,tableName		: "TBL_EXP_HELP_MNG"
					,columnMap 		: {
						 "HELP_ID"     	: { headerText : "도움말ID"			, hidden  : "Y"		,ifNewAutoSet : function() { return getUniqueId("HELP"); } 					}
						,"MENU_ID"     	: { headerText : "메뉴명"			, notNull : "Y"		,width : "170px"	,columnType : "selectbox", selectBoxCodeList : menuList 	}
						,"HELP_TYPE"   	: { headerText : "도움말 Type"		, notNull : "Y"		,width : "120px"	,columnType : "readOnly", default : "COLUMN"				}
						,"TEMPLATE_ID" 	: { headerText : "Template ID"		, notNull : "Y"		,width : "20%"		,align: "left"												}
						,"COLUMN_ID"   	: { headerText : "Column ID"		, notNull : "Y"		,width : "130px"	,align: "left"												}
						,"HELP_CONTENT"	: { headerText : "도움말 내용"		, dataType : "clob"	,width : "40%"		,align: "left"												}
					 }
					,primaryKeyList		: ["HELP_ID"				]
					,searchColumnList	: ["MENU_NM", "TEMPLATE_ID"	]
					,searchWhereMap		: {"HELP_TYPE" : "COLUMN"	}
					,orderColumnList 	: ["MENU_ID"				]
				 }
				,noTitle 			: "Y"
				,noBreadcrumb		: "Y"
			}
			C_COMP.import("<@compId>_editor", "component_compTableEditor",sendParm , function() {});		
		 }
	}
	// Page Load가 완료된후 실행 된다.
	C_COMP.onLoadComp("<@compId>", function(parm) {
		<@compId>.loadComponent(parm);
	});

</script>
<component>
    <!-- table area start -->
	<compnent id="<@compId>_editor"></compnent>    
    <!-- table area end -->
</component>
