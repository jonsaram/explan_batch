<meta charset="utf-8">
<script type="text/javascript">
	var <@pageId> = {
		 brandId	: G_VAL.session.BRAND_ID
		,loadComponent : function(parm) {

			let sendParm = {
				gridParm : {
					 tableName		: "TBL_EXP_MENU"
					,columnMap 		: {
						 "MENU_ID"       : { headerText : "메뉴ID"     , width : "150px", align : "left"}
						,"MENU_NM"       : { headerText : "메뉴명"     , width : "150px", align : "left"}
						,"PARENT_MENU_ID": { headerText : "상위메뉴ID" }
						,"MENU_DEPTH"    : { headerText : "메뉴깊이"   }
						,"MENU_DESC"     : { headerText : "메뉴설명"   }
						,"PAGE_ID"       : { headerText : "PageID"     , width : "300px", align : "left"}
						,"PARAMETER"     : { headerText : "Parameter"  }
						,"USE_YN"        : { headerText : "사용여부"   }
						,"SORT_ORDER"    : { headerText : "순서"       }
						,"DEL_YN"        : { headerText : "삭제여부"   }
					 }
					,columnConfig 		: {
		
					 }
					,searchColumnList	: ["MENU_ID", "MENU_NM", "PAGE_ID"]
					,primaryKeyList		: ["MENU_ID"]
					,searchColumnList 	: ["MENU_ID", "MENU_NM", "PAGE_ID"]
					,orderColumnList 	: ["SORT_ORDER ASC"]
					,readOnly			: "Y"
				}
			}
			C_COMP.import("<@pageId>_grd", "component_compTableEditor",sendParm , function() {});		
		 }
	}
	// Page Load가 완료된후 실행 된다.
	C_PM.onLoadPage("<@pageId>", function(parm) {
		<@pageId>.loadComponent(parm);
	});
	// History back으로 이동해왔을 경우 이루틴이 실행된다.
	C_HM.onReturn("<@pageId>", function(pageId, data) {

	});
</script>
<page-component>
    <!-- table area start -->
	<compnent id="<@pageId>_grd"></compnent>    
    <!-- table area end -->
</page-component>
