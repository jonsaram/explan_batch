	var <@pageId> = {
		 brandId	: G_VAL.session.BRAND_ID
		,loadComponent : function(parm) {
			let sendParm = {
				gridParm : {
					 requestQuery 	: {
						  queryId		: "system.getBrandList"
						 ,requestParm	: {}
					 }	
					,tableName		: "TBL_EXP_BUYER_BRAND"
