<meta charset="utf-8">
<script type="text/javascript">
	var <@pageId> = {
		_lineRateChart : function(container, categories, series) {
			_lineRateChart(container, categories, series);
		}	
	}
	// Page Load가 완료된후 실행 된다.
	C_PM.onLoadPage("<@pageId>", function() {
		
		// 상단 메뉴Path처리
		C_COMP.import("<@pageId>_breadcrumb", "component_compBreadcrumb",{} , function() {});
		
		// 상단 Title 영역
		C_COMP.import("<@pageId>_titleArea", "component_compTitleArea",{} , function() {});
		
		let tabList = [
			  {	 title 	: "기업개요"						, compId : "compZ1Tab1", compPageId : "component_dashboard_compZ1Tab1", parm : {}, callback : function() {} }
			 ,{	 title 	: "주주 및 임원"					, compId : "compZ1Tab2", compPageId : "component_dashboard_compZ1Tab2", parm : {}, callback : function() {} }
			 ,{	 title 	: "재무비율분석"					, compId : "compZ1Tab3", compPageId : "component_dashboard_compZ1Tab3", parm : {}, callback : function() {} }
			 ,{	 title 	: "요약 재무상태표"					, compId : "compZ1Tab4", compPageId : "component_dashboard_compZ1Tab4", parm : {}, callback : function() {} }
			 ,{	 title 	: "요약 손익계산서"					, compId : "compZ1Tab5", compPageId : "component_dashboard_compZ1Tab5", parm : {}, callback : function() {} }
			 ,{	 title 	: "주요 경비율 분석"				, compId : "compZ1Tab6", compPageId : "component_dashboard_compZ1Tab6", parm : {}, callback : function() {} }
			 ,{	 title 	: "인건비 분석"						, compId : "compZ1Tab7", compPageId : "component_dashboard_compZ1Tab7", parm : {}, callback : function() {} }
			 ,{	 title 	: "기업 라이프 사이클별 경영 이슈"	, compId : "compZ1Tab8", compPageId : "component_dashboard_compZ1Tab8", parm : {}, callback : function() {} }
			 ,{	 title 	: "경영진단 결과"					, compId : "compZ1Tab9", compPageId : "component_dashboard_compZ1Tab9", parm : {}, callback : function() {} }
			 ]
		C_TAB.makeTab("<@pageId>", "tabComponent", tabList);
		
	});
	// History back으로 이동해왔을 경우 이루틴이 실행된다.
	C_HM.onReturn("<@pageId>", function(pageId, data) {

	});
</script>
<page-component>

    <!-- breadcrumb start -->
	<compnent id="<@pageId>_breadcrumb"></compnent>    
    <!-- breadcrumb end -->


    <!-- sub title + button start -->
	<compnent id="<@pageId>_titleArea"></compnent>    
    <!-- sub title + button end -->


    <!-- tab content-wrap start -->
    <div class="tab-allwrap" id="tabComponent"> 
    </div>
    
	<!-- table end -->

</page-component>
