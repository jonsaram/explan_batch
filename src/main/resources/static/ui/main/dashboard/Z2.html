<meta charset="utf-8">
<script type="text/javascript">
	var <@pageId> = {
		 _barLineChart		: function (container, categories, series  ) {
			_barLineChart(container, categories, series );
	     }
		,_barLeftChart		: function (container, chartArray  ) {
			_barLeftChart(container, chartArray);
		 }
		,_1bar2LineChart 	: function (container, categories, series) {
			_1bar2LineChart(container, categories, series);
		 }
	}
	// Page Load가 완료된후 실행 된다.
	C_PM.onLoadPage("<@pageId>", function() {
		
		// 상단 메뉴Path처리
		C_COMP.import("<@pageId>_breadcrumb", "component_compBreadcrumb",{} , function() {});
		
		// 상단 Title 영역
		C_COMP.import("<@pageId>_titleArea", "component_compTitleArea",{} , function() {});
		
		let tabList = [
			  {	 title 	: "기업가치평가 필요성"				, compId : "compZ2Tab1", compPageId : "component_dashboard_compZ2Tab1", parm : {}, callback : function() {} }
			 ,{	 title 	: "비상장주식 가치평가"				, compId : "compZ2Tab2", compPageId : "component_dashboard_compZ2Tab2", parm : {}, callback : function() {} }
			 ,{	 title 	: "미래 기업가치 시뮬레이션"		, compId : "compZ2Tab3", compPageId : "component_dashboard_compZ2Tab3", parm : {}, callback : function() {} }
			 ,{	 title 	: "주식가치 절감효과"				, compId : "compZ2Tab4", compPageId : "component_dashboard_compZ2Tab4", parm : {}, callback : function() {} }
			 ,{	 title 	: "주식이동 비용예측"				, compId : "compZ2Tab5", compPageId : "component_dashboard_compZ2Tab5", parm : {}, callback : function() {} }
			 ,{	 title 	: "비상장주식 양도증여시 세금"		, compId : "compZ2Tab6", compPageId : "component_dashboard_compZ2Tab6", parm : {}, callback : function() {} }
			 ]
		C_TAB.makeTab("<@pageId>", "tabComponent", tabList);
		
	});
	// History back으로 이동해왔을 경우 이루틴이 실행된다.
	C_HM.onReturn("<@pageId>", function(pageId, data) {

	});
</script>
<page-component>

    <!-- breadcrumb start -->
	<compnent id="<@pageId>_breadcrumb"></compnent>    
    <!-- breadcrumb end -->

    <!-- sub title + button start -->
	<compnent id="<@pageId>_titleArea"></compnent>    
    <!-- sub title + button end -->

    <!-- tab content-wrap start -->
    <div class="tab-allwrap" id="tabComponent"> 
    </div>
    
	<!-- table end -->

</page-component>
