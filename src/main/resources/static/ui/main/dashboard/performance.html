<meta charset="utf-8">
<script type="text/javascript">
	var <@pageId> = {
		 makeStockOfDay : function(callback) {
			let parm = {
				 brandId : G_VAL.session.BRAND_ID
				,storeId : G_VAL.current.storeId
			}
			C_STOCK.makeStockOfDay(parm, callback);
		 }
		,moveTabToCompStockAnalysisTab2 : function(PRODUCT_CD) {
			C_TAB.openTabByCompId("<@pageId>", "tabComponent", "compPerformanceTab10", {PRODUCT_CD : PRODUCT_CD})
		 }

	}
	// Page Load가 완료된후 실행 된다.
	C_PM.onLoadPage("<@pageId>", function(sendParm) {
		
		// 상단 메뉴Path처리
		C_COMP.import("<@pageId>_breadcrumb", "component_compBreadcrumb",{} , function() {});
		
		// 상단 Title 영역
		C_COMP.import("<@pageId>_titleArea", "component_compTitleArea",{} , function() {});
		
		
		let tabList = [
			  {	 title 	: "가맹점 현황"			,compId : "compPerformanceTab5", compPageId : "component_dashboard_compPerformanceTab5", parm : {}, callback : function() {} }
			 ,{	 title 	: "매출현황"			,compId : "compPerformanceTab1", compPageId : "component_dashboard_compPerformanceTab1", parm : {}, callback : function() {} }
			 ,{	 title 	: "월별 매출 분석"		,compId : "compPerformanceTab2", compPageId : "component_dashboard_compPerformanceTab2", parm : {}, callback : function() {} }
			 ,{	 title 	: "주차별 매출 분석"	,compId : "compPerformanceTab3", compPageId : "component_dashboard_compPerformanceTab3", parm : {}, callback : function() {} }
			 ,{	 title 	: "매장별 매출 분석"	,compId : "compPerformanceTab4", compPageId : "component_dashboard_compPerformanceTab4", parm : {}, callback : function() {} }
			 ,{	 title 	: "재무제표항목 분석"	,compId : "compPerformanceTab6", compPageId : "component_dashboard_compPerformanceTab6", parm : {}, callback : function() {} }
             ,{  title  : "AI 예측"				,compId : "compPerformanceTab7", compPageId : "component_dashboard_compPerformanceTab7", parm : {}, callback : function() {} }
             ,{  title  : "가맹점 재고 현황"	,compId : "compPerformanceTab8", compPageId : "component_dashboard_compPerformanceTab8", parm : {}, callback : function() {} }
             ,{  title  : "식재료별 재고현황"	,compId : "compPerformanceTab9", compPageId : "component_storeManage_compStockAnalysisTab1", parm : {}, callback : function() {} }
             ,{  title  : "재고 일별 추이"		,compId : "compPerformanceTab10", compPageId : "component_storeManage_compStockAnalysisTab2", parm : {}, callback : function() {} }
		]
		
		C_TAB.makeTab("<@pageId>", "tabComponent", tabList);
		if(isValid(sendParm.selectCompId)) C_TAB.openTabByCompId("<@pageId>", "tabComponent", sendParm.selectCompId);
		
	});
	// History back으로 이동해왔을 경우 이루틴이 실행된다.
	C_HM.onReturn("<@pageId>", function(pageId, data) {

	});
</script>
<page-component>

    <!-- breadcrumb start -->
	<compnent id="<@pageId>_breadcrumb"></compnent>    
    <!-- breadcrumb end -->

    <!-- sub title + button start -->
	<compnent id="<@pageId>_titleArea"></compnent>    
    <!-- sub title + button end -->


    <!-- tab content-wrap start -->
    <div class="tab-allwrap"  id="tabComponent"> 
    </div>
    
	<!-- table end -->

</page-component>
