<meta charset="utf-8">
<script type="text/javascript">
	var <@compId> = {

	}
	// Component Load가 완료된후 실행 된다.
	C_COMP.onLoadComp("<@compId>", function(data) {
		// 현재 메뉴를 세팅 한다.
		let menuInfo = C_MENU.getCurrentMenuInfo();
		
		if(isValid(menuInfo)) {
			var rparm = {
				 targetId 	: "<@compId>_path"
				,menuInfo	: menuInfo
			}

			C_COM.renderHtml("<@compId>", rparm);
		}
	});
</script>
<component>
    <div class="breadcrumb-allwrap mb30">                  
        <!-- <i onclick="myFunction(this)" class="fa fa-thumbs-up"></i> 이것 -->
        <nav class="breadcrumb-inwrap">
        <ol class="breadcrumb" id="<@compId>_path">
        </ol>
		<!-- table end -->
		<script type="text/x-jsrender" id="<@compId>_path_template">
            <li><a href="javascript:;" class="home">Home</a></li>
            <li><a href="javascript:;" id="<@compId>_mainMenu"	>{{:menuInfo.PARENT_MENU_NM}}</a></li>
            <li><a href="javascript:;" id="<@compId>_subMenu"	>{{:menuInfo.MENU_NM}}</a></li>
		</script>        
        </nav>
    </div>
</component>
