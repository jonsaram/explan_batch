<meta charset="utf-8">
<script type="text/javascript">
	var <@popupId> = {
		 close	: function(returnData) {
			if(isEmpty(returnData)) returnData = {};
			C_POP.close(returnData);
		 }
		 ,save	: function() {
				C_POP.confirm('계약 정보를 수정하시겠습니까?', function() {
					 const contractReturnData	= <@popupId>.contractInfoTab.makeReturnData();
					 //const memberReturnData		= <@popupId>.usersInfoTab.makeReturnData();
					 let   returnData			= { ...contractReturnData
							 					//, ...memberReturnData 
							 					}
					 <@popupId>.close(returnData);
				});
		 }
	}
	// Popup Load가 완료된후 실행 된다.
	C_POP.onLoadPopup("<@popupId>", function(data) {
		let tabList = [
			  {	 title 	: "계약정보"	, compId : "contractInfoTab"	, compPageId : "popup_contract_component_contractInfoTab", parm : data, callback : function() {}}
			 ,{	 title 	: "관련자정보"	, compId : "usersInfoTab"		, compPageId : "popup_contract_component_usersInfoTab"	 , parm : data, callback : function() {}}
		]
		C_TAB.makeTab("<@popupId>", "<@popupId>_tabComponent", tabList);
		
	});
</script>
<!-- 구매 일정 추가 - modal-popup start -->
<div class="modal" data-bs-backdrop="static">
  <div class="modal-dialog modal02 modal-dialog-centered">
    <div class="modal-content">
      <!-- header start -->
      <div class="modal-header srch-pop-inwrap">
        <h5 class="modal-title col8 col8-md col7-sm">계약 정보</h5>
        <!-- button start -->
        <div class="txt-r col2 col2-md col3-sm">
          <button type="button" class="close" aria-label="Close" onclick="<@popupId>.close()">
            <span class="pop-cls" aria-hidden="true"></span>
          </button>
        </div>
        <!-- button end -->
      </div>
      <!-- header end -->
      <div class="container"></div>

      <!-- tab content-wrap start -->
      <div class="tab-allwrap" id="<@popupId>_tabComponent"> 
      </div>
      <!-- footer start -->
        <div class="modal-footer">
          <button type="button" class="btn outline-btn" onclick="<@popupId>.save()">Save</button>
          <button type="button" class="btn outline-btn mr20" onclick="<@popupId>.close()">Close</button>
        </div>
      <!-- footer end -->
    </div>
  </div>
</div>                      
<!-- 구매 일정 추가 - modal-popup end -->
