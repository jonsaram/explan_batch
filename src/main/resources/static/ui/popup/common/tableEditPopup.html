<meta charset="utf-8">
<script type="text/javascript">
	var <@popupId> = {
		 close : function(returnData) {
			if(isEmpty(returnData)) returnData = {};
			C_POP.close(returnData);
		 }
		,save : function() {
			C_POP.confirm('저장하시겠습니까?', function() {
				<@popupId>["tableEditorPopup"].save(function(returnData) {
					C_POP.alert('저장되었습니다.');
					<@popupId>.close( {refresh : "Y"} );
				});
			});
		 }
		,reload : function() {
			let searchValue = $("#<@popupId> #searchValue").val();
			<@popupId>["tableEditorPopup"].reload({ searchValue : searchValue });
		 }
	}
	// Popup Load가 완료된후 실행 된다.
	C_POP.onLoadPopup("<@popupId>", function(parm) {
		parm.gridParm.readOnly = "N";
		parm.gridParm.rowCntId = "<@popupId>_rowCnt";
		C_COMP.import("tableEditorPopup", "component_compGrid",{gridParm : parm.gridParm} , function() {});		
	});
</script>
  <!-- modal-popup start -->
  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <!-- header start -->
        <div class="modal-header srch-pop-inwrap">
          <h5 class="modal-title col9 col8-md col7-sm" id="exampleModalLongTitle"><@popupTitle></h5>
          <!-- button start -->
          <div class="txt-r col1 col2-md col3-sm">
            <button type="button" class="win-fullcls" onclick="C_POP.normalSize('<@popupId>')">
            </button>
            <!-- <button type="button" class="win-full" onclick="C_POP.fullSize('<@popupId>')"> -->
            <button type="button" class="win-full" onclick="C_POP.maxSize('<@popupId>')">
            
            </button>
            <button type="button" class="close" aria-label="Close" onclick="<@popupId>.close()">
              <span class="pop-cls" aria-hidden="true"></span>
            </button>
          </div>
          <!-- button end -->
        </div>
        <!-- header end -->
        <div class="modal-body">                            
			<!-- table area start -->
            <div class="tb-card-allwrap col10 col10-md col10-sm mt10">
                <div class="card-inwrap">
                    <div id="tb-scroll" class="card-cnt-wrap">
                        <div class="table-allwrap display-column"> <!-------------------- 이 부분에 클래스명 추가 ( display-column ) -------------------->
                            <div class="display-between display-sm-between deco-line pt10 pl10 pr10 pb5">
                                <div class="col4-md col10-sm display-h-end mb5">
                                  <span class="col2-sm w80px mb3">검색어</span>
                                  <input type="text" class="form-control form-control-sm mr5" id="searchValue" onEnter="<@popupId>.reload()">
                                  <button class="srch-btn" type="button" onclick="<@popupId>.reload()">검 색</button>       
                                </div>
                                
                                <div class="display-w-end col4 col4-md col10-sm mb5">
                                  <span class="col2-sm w120px txt-r mr10">Total : <span class="txt-red" id="<@popupId>_rowCnt"></span></span>
                                  <button class="flat-btn col2-sm" type="button" onclick="<@popupId>.save()">저장</button>
                                </div>
                            </div>
                            <div class="table-inwrap-scroll"> <!-------------------- 이 부분에 div + 클래스명 추가 ( table-inwrap-scroll ) -------------------->
								<!-- table start -->
								<compnent id="tableEditorPopup"></compnent>
								<!-- table end -->        
                            </div>
                        </div>
                    </div>
                </div>
            </div>
			<!-- table area end -->        
        </div>
        <!-- footer start -->
        <div class="modal-footer">
          <button type="button" class="btn outline-btn" onclick="C_COM.showHelp({helpType : 'POPUP', helpTitle : '<@popupTitle>'})">도움말</button>
          <button type="button" class="btn outline-btn mr20" onclick="<@popupId>.close()">Close</button>
        </div>
        <!-- footer end -->
      </div>
    </div>
  </div>                      
  <!-- modal-popup end -->
