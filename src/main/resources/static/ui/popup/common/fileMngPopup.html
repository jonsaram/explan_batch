<meta charset="utf-8">
<script type="text/javascript">
	var <@popupId> = {
		 close : function(returnData) {
			if(isEmpty(returnData)) returnData = {};
			C_POP.close(returnData);
		 }
	}
	// Popup Load가 완료된후 실행 된다.
	C_POP.onLoadPopup("<@popupId>", function(data) {
		var parm = {
			 GRP_FILE_ID 	: "<@popupId>"
			,OWNER_CD 		: "NA"
			,mode			: "M"
		}
		C_COMP.import("tempFileMng", "component_compMultiFilemng", parm , function() {
			
		});
	});
</script>



<!-- modal-popup start -->
<div class="modal fade" tabindex="-1" role="dialog"
	aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<!-- header start -->
			<div class="modal-header srch-pop-inwrap">
				<h5 class="modal-title col9 col8-md col7-sm">Template File Download</h5>
				<!-- button start -->
				<div class="txt-r col1 col2-md col3-sm">
					<button type="button" class="win-fullcls"
						onclick="C_POP.normalSize('<@popupId>')"></button>
					<button type="button" class="win-full"
						onclick="C_POP.maxSize('<@popupId>')"></button>
					<button type="button" class="close" aria-label="Close"
						onclick="<@popupId>.close()">
						<span class="pop-cls" aria-hidden="true"></span>
					</button>
				</div>
				<!-- button end -->
			</div>
			<!-- header end -->

			<div class="modal-body">
				<!-- table area start -->
				<component id="tempFileMng"></component>                    
				<!-- table area end -->
			</div>
			<!-- footer start -->
			<div class="modal-footer">
				<button type="button" class="btn outline-btn mr20" onclick="<@popupId>.close()">Close</button>
			</div>
			<!-- footer end -->
		</div>
	</div>
</div>
<!-- modal-popup end -->
