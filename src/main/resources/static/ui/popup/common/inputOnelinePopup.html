<meta charset="utf-8">
<script type="text/javascript">
var <@popupId> = {
		 parm	: {}
		,close : function(returnData) {
			if(isEmpty(returnData)) returnData = {};
			C_POP.close(returnData);
		 }
		,save : function() {
			let msg = $("#<@popupId>_msg").val();
			
			if(<@popupId>.parm.errorCheck == "Y") {
				if(isEmpty(msg)) {
					let mstr = "를";
					if(hasConsonant("<@title2>")) {
						mstr = "을"
					};
					
					C_POP.alert(`TO-Do를 입력해주세요.`);
					$("#<@popupId>_msg").focus();
					return;
				}
			}
			<@popupId>.close({msg : msg});
		 }
	}
	// Popup Load가 완료된후 실행 된다.
	C_POP.onLoadPopup("<@popupId>", function(parm) {
		
		if(isEmpty(parm.errorCheck)) parm.errorCheck = "Y";
		
		<@popupId>.parm = parm;
		
		if(isValid(parm) && isValid(parm.msg)) {
			$("#<@popupId>_msg").val(parm.msg);
		}
		
		$("#<@popupId>_msg").focus();
	});
</script>
</script>
<style>
input[type="password"] {
    font-family: sans-serif; 
}
</style>

                </div>

            </div>

            <!-- body start -->
            <div class="modal-body">

                                        <td class="col2 col2-md col2-sm col9-xs">
