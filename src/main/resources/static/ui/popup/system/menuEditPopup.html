<meta charset="utf-8">
<script type="text/javascript">
	var <@popupId> = {
		 close : function(returnData) {
			if(isEmpty(returnData)) returnData = {};
			C_POP.close(returnData);
		 }
		,loadComponent : function(parm) {
			let gridParm = {
				 tableName		: "TBL_EXP_MENU"
				,columnMap 		: {
					 "MENU_ID"       : { headerText : "메뉴ID"     }
					,"MENU_NM"       : { headerText : "메뉴명"     }
					,"PARENT_MENU_ID": { headerText : "상위메뉴ID" }
					,"MENU_DEPTH"    : { headerText : "메뉴깊이"   }
					,"MENU_DESC"     : { headerText : "메뉴설명"   }
					,"PAGE_ID"       : { headerText : "PageID"     }
					,"PARAMETER"     : { headerText : "Parameter"  }
					,"USE_YN"        : { headerText : "사용여부"   }
					,"SORT_ORDER"    : { headerText : "순서"       }
					,"DEL_YN"        : { headerText : "삭제여부"   }
				 }
				,columnConfig 		: {

				 }
				,primaryKeyList		: ["MENU_ID"]
				,searchColumnList 	: ["MENU_ID", "MENU_NM"]
				,orderColumnList 	: ["SORT_ORDER ASC"]
				,readOnly			: "N"
			}
			C_COMP.import("menuEditGrid", "component_compGrid",{gridParm : gridParm} , function() {});		
		 }
		,save : function() {
			<@popupId>["menuEditGrid"].save(function(returnData) {
				dalert(returnData);
			});
		 }
		,reload : function() {
			let searchValue = $("#<@popupId> #searchValue").val();
			<@popupId>["menuEditGrid"].reload({ searchValue : searchValue });
		 }
	}
	// Popup Load가 완료된후 실행 된다.
	C_POP.onLoadPopup("<@popupId>", function(data) {
		<@popupId>.loadComponent();
	});
</script>
  <!-- modal-popup start -->
  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <!-- header start -->
        <div class="modal-header srch-pop-inwrap">
          <h5 class="modal-title col9 col8-md col7-sm" id="exampleModalLongTitle">가맹점 메뉴 편집</h5>
          <!-- button start -->
          <div class="txt-r col1 col2-md col3-sm">
            <button type="button" class="win-fullcls" onclick="C_POP.normalSize('<@popupId>')">
            </button>
            <!-- <button type="button" class="win-full" onclick="C_POP.fullSize('<@popupId>')"> -->
            <button type="button" class="win-full" onclick="C_POP.maxSize('<@popupId>')">
            
            </button>
            <button type="button" class="close" aria-label="Close" onclick="<@popupId>.close()">
              <span class="pop-cls" aria-hidden="true"></span>
            </button>
          </div>
          <!-- button end -->
        </div>
        <!-- header end -->
        <div class="modal-body">                            
          <!-- search filter box start -->
          <div class="display-between display-sm-between">
            <div class="col4-md col10-sm display-h-end mb5">
              <input type="text" class="form-control form-control-sm mr5" id="searchValue">
              <button class="srch-btn" type="button" onclick="<@popupId>.reload()">검 색</button>       
            </div>
            <div class="display-w-end col4 col4-md col10-sm mb5">
                <div class="brd-fr-deco01 form-check-wrap mr20 pr20">
                    <input type="checkbox">
                    <label>수정(신규) 항목만 표시</label>
                </div>          
                <button class="flat-btn col2-sm" type="button" onclick="<@popupId>.save()">저장</button>
            </div>
          </div>
          <!-- search filter box end -->

          <!-- table area start -->
		  <compnent id="menuEditGrid"></compnent>    
          <!-- table area end -->        
        </div>
        <!-- footer start -->
        <div class="modal-footer">
          <button type="button" class="btn outline-btn mr20" onclick="<@popupId>.close()">Close</button>
        </div>
        <!-- footer end -->
      </div>
    </div>
  </div>                      
  <!-- modal-popup end -->
