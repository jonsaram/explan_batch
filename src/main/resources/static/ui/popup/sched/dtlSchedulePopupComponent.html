<meta charset="utf-8">
<script type="text/javascript">
var <@compId> = {
        scheduleId : ''
       ,scheduleDay : ''
       ,appMember      : {}
       ,close : function() {
              var obj = new Object();
              C_POP.close(obj);
        }
       ,searchSchedule : function(scheduleId) {
           
           let requestParm = {};
           requestParm["scheduleId"]  = scheduleId;
           let parm = {
                queryId        : "schedule.getScheduleDtl"
               ,requestParm    : requestParm
           }
           C_COM.requestQuery(parm, function(resultData) {
               
               for(var i =0; i <resultData.data.length; i++){
               
                   $('#<@compId>_shareUser').val(resultData.data[i].USER_NM);
                   $('#<@compId>_title').val(resultData.data[i].TITLE);
                   $('#<@compId>_workType').val(resultData.data[i].WORK_TYPE_NM);
                   
                   let scheduleStartYmd  = resultData.data[i].SCHEDULE_START_YMD;
                   let startTimeHourNm   = resultData.data[i].START_TIME_HOUR_NM;
                   let startTimeMinuteNm = resultData.data[i].START_TIME_MINUTE_NM;
                   
                   let scheduleEndYmd    = resultData.data[i].SCHEDULE_END_YMD;
                   let endTimeHourNm     = resultData.data[i].END_TIME_HOUR_NM;
                   let endTimeMinuteNm   = resultData.data[i].END_TIME_MINUTE_NM;
                   
                   $('#<@compId>_scheduleDate').val(scheduleStartYmd+" "+startTimeHourNm+":"+startTimeMinuteNm+" ~ "+scheduleEndYmd+" "+endTimeHourNm+":"+endTimeMinuteNm );
                   $('#<@compId>_loopTypeNm').val(resultData.data[i].LOOP_TYPE_NM);
                   $('#<@compId>_contract').val(resultData.data[i].CONTRACT);
                   $('#<@compId>_position').val(resultData.data[i].POSITION);
                   $('#<@compId>_scheduleSecretYn').val(resultData.data[i].SECRET_YN_NM);
                   $('#<@compId>_description').val(resultData.data[i].DESCRIPTION);
               }
               
           });
        }
   }//var <@compId>
   
    // Popup Load가 완료된후 실행 된다.
    C_COMP.onLoadComp("<@compId>", function(data) {

        <@compId>.scheduleId = data["scheduleId"];
        
        <@compId>.searchSchedule(<@compId>.scheduleId);// 조회

        var shareYn = data["shareYn"];
        var teamYn = data["teamYn"];
        
        var title = "";
        <@compId>.scheduleDay   = data["today"];
        
        if(shareYn == 'Y'){ title ="공유자";}
        if(teamYn == 'Y'){ title ="팀원";}
        
        $('#<@compId>_shareTitle').text(title);
    });
</script>
<component>
  <div class="modal-body explan-table-allwrap explan-mxhgt500">
    <table class="col10">
      <colgroup>
        <col>
        <col>
      </colgroup>
      <tbody>
        <tr>
          <th class="col3 col3-sm col10-xs" id="<@compId>_shareTitle"></th>
          <td class="col7 col7-sm col10-xs"><input type="text" readonly id="<@compId>_shareUser"  class="form-control form-control-sm col10"></td>
        </tr>
        <tr>
          <th class="col3 col3-sm col10-xs">제목</th>
          <td class="col7 col7-sm col10-xs"><input type="text" readonly id="<@compId>_title"  class="form-control form-control-sm col10"></td>
        </tr>
        <tr>
          <th>업무 유형</th>
          <td class="col7 col7-sm col10-xs">
            <input type="text" readonly id="<@compId>_workType"  class="form-control form-control-sm col10">   
          </td>
        </tr>
        <tr>
          <th>일정</th>
          <td class="col7 col7-sm col10-xs">
            <input type="text" id="<@compId>_scheduleDate" readonly class="form-control form-control-sm col10">               
          </td>
        </tr>
        <tr>
          <th>반복유형</th>
          <td class="col7 col7-sm col10-xs">
            <input type="text" id="<@compId>_loopTypeNm" readonly class="form-control form-control-sm col10">               
          </td>
        </tr>
        <tr>
          <th>위치</th>
          <td><input id="<@compId>_position"  type="text" readonly class="form-control form-control-sm col10"></td>
        </tr>
        <tr>
          <th>프로젝트</th>
          <td>
              <input id="<@compId>_contract" type="text" readonly class="form-control form-control-sm col10">
          </td>
        </tr> 
        <tr>
          <th>공개 여부</th>
          <td>
            <input id="<@compId>_scheduleSecretYn" type="text" readonly class="form-control form-control-sm col10">
          </td>
        </tr>
        <tr>
          <th>설명 추가</th>
          <td><textarea id="<@compId>_description" readonly name="" rows="6" cols="" class="msg-cnt-textarea col10 msg-cnt"></textarea></td>
        </tr>                                                                                                          
      </tbody>
    </table>
  </div>

</component>
