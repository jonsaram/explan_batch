<meta charset="utf-8">
<script type="text/javascript">
	var <@pageId> = {
		 brandId	: G_VAL.session.BRAND_ID
		,loadComponent : function(parm) {

			// Code List 읽어오기
			var group1CdList = C_COM.getBrandCodeList(<@pageId>.brandId, "STORE_MENU_GROUP1");

			let sendParm = {
				gridParm : {
					 requestQuery 	: {
						  queryId		: "sample.getSample"
						 ,requestParm	: {}
					 }	
					,tableName		: "TBL_EXP_SAMPLE"
					,columnMap 		: {
						 "ITEM_ID" 		: { headerText : "아이템ID", hidden : "Y", ifNewAutoSet : "random"}  // ifNewAutoSet = "random" 인경우 값이 숨겨져 있기 때문에 새로운 Row Insert시 값 랜덤값 Setting
						,"ITEM1" 		: { headerText : "아이템1", columnType : "selectbox", smallSizeHideColumn : "Y", align : "right" /* tdClass="" */ }
						,"ITEM2" 		: { headerText : "아이템2", columnType : "popup"				}
						,"ITEM3" 		: { headerText : "아이템3", dataType   : "number", fix:5	 }
						,"ITEM4" 		: { headerText : "아이템4", dataType   : "date"   		}
						,"ITEM5" 		: { headerText : "아이템5", /*tdStyle	: "background-color:red"*/		}
					 }
					 // Header가 두줄인경우, 같은이름으로 Grouping한다.
					,headerTextGroup	: {
						"본사메뉴" : [ 
							 "ITEM2" 
							,"ITEM3"
						]
					 }
					,columnConfig 	: {
						 selectBoxCodeList 	: {
						 	//"ITEM1" : [["TEST1", "TTT1"], ["TEST2", "TTT2"]]
							 "ITEM1" : group1CdList
						 }
						,popupConfig		: {
							"ITEM2" : {
								 popupId 	: "sample_popup_popupSample"
								,parmFn 	: function() {}
								,resultFn	: function(gridObj, targetDom, resultData) {
									gridObj.setCell(targetDom, resultData);
								 }
							}
						 }
						,onChangeCell : {
							"ITEM3"	: {
								 //execInit : "Y"
								 func 		:	
									function(gridObj, rowIdx, colIdx, cellObj) {
										gridObj.setCellForIndex(rowIdx, colIdx + 1, "잘되나?");
									}						
							}
						 }
						//,remainLastSelectedCell : "Y"  // 마지막 선택된 Cell은 Clear하지 않는다. 
					 }
					,rowConfig		: {
						onClickRow : function(rowObj) {
							let gridInstance = <@pageId>["<@pageId>_editor"].getGridInstance();
							let selectCells = gridInstance.getSelectedCells();
							dalert(selectCells);
							
						}
					 }
					/*
					,gridConfig : {
						width : ""	
					 }
					 */
					,primaryKeyList	: ["ITEM_ID", "ITEM1"]
					//,searchColumnList	: ["BRAND_MENU_ID", "BRAND_ID", "MENU_NM"]		// Table 지정인경우 적용
					//,orderColumnList 	: ["GROUP_1 ASC", "GROUP_2 ASC"]				// Table 지정인경우 적용
					//,checkbox			: "show"
					//,ordernum			: "hide"
					//,readOnly			: "Y"
					//,gridWidth		: "2000px"
					,useRuntimeLoad		: 50

				 }
				//,noEdit : "Y"
			}
			C_COMP.import("<@pageId>_editor", "component_compTableEditor",sendParm , function() {});		
		 }
	}
	// Page Load가 완료된후 실행 된다.
	C_PM.onLoadPage("<@pageId>", function(parm) {
		<@pageId>.loadComponent(parm);
	});
	// History back으로 이동해왔을 경우 이루틴이 실행된다.
	C_HM.onReturn("<@pageId>", function(pageId, data) {

	});
</script>
<page-component>
    <!-- table area start -->
	<compnent id="<@pageId>_editor"></compnent>    
    <!-- table area end -->
</page-component>
