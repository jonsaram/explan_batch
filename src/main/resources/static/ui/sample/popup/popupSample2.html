<meta charset="utf-8">
<script type="text/javascript">
	var <@popupId> = {
		 sendParm			  : {}
		,close : function(returnData) {
			if(isEmpty(returnData)) returnData = {};
			C_POP.close(returnData);
		 }
	}
	// Popup Load가 완료된후 실행 된다.
	C_POP.onLoadPopup("<@popupId>", function(parm) {
		
		////////////////////// 첫번째 그리드 ////////////////////////////////////
		
		let sendParm = {
			gridParm : {
				 tableName		: "TBL_EXP_SAMPLE"
				,columnMap 		: {
					 "ITEM_ID" 		: { headerText : "아이템ID" }
					,"ITEM1" 		: { headerText : "아이템1"	}
					,"ITEM2" 		: { headerText : "아이템2"	}
					,"ITEM3" 		: { headerText : "아이템3"	}
				 }
				,primaryKeyList	: ["ITEM_ID", "ITEM1"]
				,searchColumnList	: ["ITEM_ID", "ITEM1"]		// Table 지정인경우 적용
			 }
			,gridTitle : "첫번째 Grid"
		}
		
		C_COMP.import("gridComp1", "component_compGridWithSearch",sendParm , function(tableList) {
		
		});		
		
		

		
		////////////////////// 두번째 그리드 ////////////////////////////////////

		let sendParm2 = {
			gridParm : {
				 tableName		: "TBL_EXP_SAMPLE"
				,columnMap 		: {
					 "ITEM_ID" 		: { headerText : "아이템ID" }
					,"ITEM1" 		: { headerText : "아이템1"	}
					,"ITEM2" 		: { headerText : "아이템2"	}
					,"ITEM3" 		: { headerText : "아이템3"	}
				 }
				,primaryKeyList	: ["ITEM_ID", "ITEM1"]
				,searchColumnList	: ["ITEM_ID", "ITEM1"]		// Table 지정인경우 적용
			 }
			,gridTitle : "두번째 Grid"
		}
		
		C_COMP.import("gridComp2", "component_compGridWithSearch",sendParm2 , function(tableList) {
			
		});		
		
		
	});
</script>
<!-- modal-popup start -->
<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <!-- header start -->
        <div class="modal-header srch-pop-inwrap">
          <h5 class="modal-title col9 col8-md col7-sm"><@popupTitle></h5>
          <!-- button start -->
          <div class="txt-r col1 col2-md col3-sm">
            <button type="button" class="win-fullcls">
            </button>
            <button type="button" class="win-full">
            </button>
            <button type="button" class="close" aria-label="Close" onclick="<@popupId>.close()">
              <span class="pop-cls" aria-hidden="true"></span>
            </button>
          </div>
          <!-- button end -->
        </div>
        <!-- header end -->
  
        <!-- body start -->
        <div class="modal-body">
          <div class="body-inwrap display-row-nowrap-md"> <!-------------------- 테이블 좌, 우 배치 시 -- 이 부분에 클래스명 추가 ( display-row-nowrap-md ) // 테이블 하나의 경우 클래스명 추가 불필요 -------------------->

            <!-- table area start -->
            <div class="tb-card-allwrap col5 col10-md col10-sm mt10">
                <div class="card-inwrap">
                    <div id="tb-scroll" class="card-cnt-wrap">


						<div class="table-allwrap display-column"> <!-------------------- 이 부분에 클래스명 추가 ( display-column ) -------------------->
						    <div class="card-tit-wrap" id="grdtitle">
						        <div class="card-tit">커피 구매 내역</div>
						    </div>
						    <div class="table-inwrap-scroll"> <!-------------------- 이 부분에 div + 클래스명 추가 ( table-inwrap-scroll ) -------------------->
						    	내용
						    </div>
						</div>





                    </div>
                </div>
            </div>
            <!-- table area end -->            

            <!-- table area start -->
            <div class="tb-card-allwrap col5 col10-md col10-sm mt10">
                <div class="card-inwrap">
                    <div id="tb-scroll" class="card-cnt-wrap">

						<div class="table-allwrap display-column"> <!-------------------- 이 부분에 클래스명 추가 ( display-column ) -------------------->
						    <div class="card-tit-wrap" id="grdtitle">
						        <div class="card-tit"><@gridTitle></div>
						    </div>
						    <div class="display-between display-sm-between deco-line pt10 pl10 pr10 pb5">
						        <div class="col4-md col10-sm display-h-end mb5">
						          <span class="col2-sm w80px mb3">검색어</span>
						          <input type="text" class="form-control form-control-sm mr5" id="<@compId>_searchValue" onEnter="<@compId>.reload()">
						          <button class="srch-btn" type="button" onclick="<@compId>.reload()">검 색</button>       
						        </div>
						        <div class="display-w-end col4 col4-md col10-sm mb5 mt10">
						          <span class="col2-sm w120px txt-r mr10 mb5">Total : <span class="txt-red" id="<@compId>_rowCnt"></span></span>              
						          <button id="<@compId>_saveButton" class="flat-btn col2-sm" type="button" onclick="<@compId>.save()">저장</button>
						        </div>
						    </div>
						    <div class="table-inwrap-scroll"> <!-------------------- 이 부분에 div + 클래스명 추가 ( table-inwrap-scroll ) -------------------->
						    	내용
						    </div>
						</div>
                    </div>
                </div>
            </div>
            <!-- table area end -->            

          </div>        
        </div>
        <!-- body end -->
  
        <!-- footer start -->
        <div class="modal-footer">
          <button type="button" class="btn outline-btn mr20" onclick="<@popupId>.close()">Close</button>
        </div>
        <!-- footer end -->
      </div>
    </div>
</div>                      
<!-- modal-popup end -->
