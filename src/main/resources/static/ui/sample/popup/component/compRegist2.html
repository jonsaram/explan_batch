<meta charset="utf-8">
<script type="text/javascript">
	var <@compId> = {
		deleteRow : function() {
			var rowData = {
				ITEM_ID : "data1"	
			}
			<@parentId>.<@compId>_grid1.deleteRowByPk(rowData)
		}
	}
	// Component Load가 완료된후 실행 된다.
	C_COMP.onLoadComp("<@compId>", function(data) {

			gridParm : {

				 }

				,orderColumnList 	: ["ITEM_ID ASC"		]	// Table 지정인경우 적용
				,rowCntId 			: "<@compId>_rowCnt"
			 }
		}
		C_COMP.import("<@compId>_grid1", "component_compGrid",<@compId>.sendParm , function() {});		
		
	});
</script>
