<meta charset="utf-8">
<script type="text/javascript">
	var <@pageId> = {
		 getGridData : function(compId) {
			dalert(<@pageId>[compId].getGridData());
		 }
		,save : function(compId) {
			<@pageId>[compId].save(function(returnData) {
				dalert(returnData);
			});
		 }
	}
	// Page Load가 완료된후 실행 된다.
	C_PM.onLoadPage("<@pageId>", function(parm1) {

		let gridParm = {
			tableName		: "TBL_BAS_SAMPLE3"
				,columnMap 		: {
					 "ITEM_ID" 		: { headerText : "아이템ID", hidden : "Y", ifNewAutoSet : "random"}  // ifNewAutoSet = "random" 인경우 값이 숨겨져 있기 때문에 새로운 Row Insert시 값 랜덤값 Setting
					,"ITEM1" 		: { headerText : "아이템1", columnType : "selectbox" }
					,"ITEM2" 		: { headerText : "아이템2", columnType : "popup"}
					,"ITEM3" 		: { headerText : "아이템3" 	}
				 }
				,columnConfig 	: {
					 selectBoxCodeList 	: {
					 	"ITEM1" : [["TEST1", "TTT1"], ["TEST2", "TTT2"]]
					 }
					,popupIdMap		: {
						"ITEM2" : "sample_popup_popupSample"
					 }
					,onChangeCell : {
						"ITEM3"	: {
							 notExecInit : "Y"
							,func 		:	
								function(gridObj, rowIdx, colIdx, cellObj) {
									gridObj.setCellForIndex(rowIdx, colIdx + 1, "잘되나?");
								}						
						}
					 }
				 }
				,primaryKeyList	: ["ITEM_ID", "ITEM1"]
				//,searchColumnList	: ["BRAND_MENU_ID", "BRAND_ID", "MENU_NM"]		// Table 지정인경우 적용
				//,orderColumnList 	: ["GROUP_1 ASC", "GROUP_2 ASC"]				// Table 지정인경우 적용
				//,checkbox			: "show"
				//,ordernum			: "hide"
				//,readOnly			: "Y"
		}
		
		C_COMP.import("gridSample", "component_compGrid",{gridParm : gridParm} , function() {});		
		
	});
	// History back으로 이동해왔을 경우 이루틴이 실행된다.
	C_HM.onReturn("<@pageId>", function(pageId, data) {

	});
</script>
