<meta charset="utf-8">
<script type="text/javascript">
	var <@pageId> = {
	}
	// Page Load가 완료된후 실행 된다.
	C_PM.onLoadPage("<@pageId>", function() {
		
        $('#calculate').click(function() {
            const word1 = $('#word1').val();
            const word2 = $('#word2').val();

            const similarity = getSimilarity(word1, word2);
            $('#result').text("두 단어의 유사도: " + similarity.toFixed(2) + "%");
        });
		
	});
	// History back으로 이동해왔을 경우 이루틴이 실행된다.
	C_HM.onReturn("<@pageId>", function(pageId, data) {

	});
	
</script>
<page-component>

    <div>
    	한글 유사도 계산기
    </div>
    <label for="word1">단어 1:</label>
    <input type="text" id="word1"><br><br>
    <label for="word2">단어 2:</label>
    <input type="text" id="word2"><br><br>
    <button id="calculate">유사도 계산</button>
    <h4 id="result"></h4>
	


</page-component>
