<meta charset="utf-8">
<script type="text/javascript">
	var <@pageId> = {
		getSelectBoxData : function() {
			var selectBoxVal = C_UICOM.getDataMap("multiSelectbox");
			dalert(selectBoxVal)
		 }
		,setSelectBoxData : function() {
			C_UICOM.setMultiBox("multiSelectbox", ["DAERI", "CHA_CAP"]);
		 }
		,setAllSelectBoxData : function() {
			C_UICOM.setMultiBox("multiSelectbox", ["all"]);
		 }

		,getSelectBoxPopup : function() {
			C_POP.open('sample_popup_selectBoxPopup', {}, function(retData) {
				dalert(retData);
			});
		 }
		,setDisabled : function(state) {
			C_UICOM.setSelectBoxOption("multiSelectbox", "readOnly", state);
		}
	}
	// Page Load가 완료된후 실행 된다.
	C_PM.onLoadPage("<@pageId>", function() {
		
		
		// Code List 읽어오기
		var userRoleList = C_COM.getCodeList("GRADE");
		
		var singleboxList = { 
			 data 			: userRoleList
		 	,targetId 		: "multiSelectbox"
//		 	,readOnly		: "Y"
		}
		C_UICOM.makeSelectBox(singleboxList, "multi");
		
		// 코드 Attr 읽어오기
/*		
		var codeAttrList = C_COM.getCodeAttr("USER_ROLE", "MANAGER");
		
		C_UICOM.addChangeListener("selectBoxId", function(dataObj) {
			dalert(dataObj);
		});
*/		
		
		
	});
	// History back으로 이동해왔을 경우 이루틴이 실행된다.
	C_HM.onReturn("<@pageId>", function(pageId, data) {

	});
</script>
<page-component>
		Single Select Box Sample <br/><br/>
		
        <component id="multiSelectbox"></component>
		
		<p>&nbsp;</p>
		<p>&nbsp;</p>
		<p>&nbsp;</p>
		<input type=button value="읽기" onclick="<@pageId>.getSelectBoxData()"/>
		<br/>	
		<br/>	
		<input type=button value="값세팅" onclick="<@pageId>.setSelectBoxData()"/>
		<br/>	
		<br/>	
		<input type=button value="값세팅(전체)" onclick="<@pageId>.setAllSelectBoxData()"/>
		<br/>	
		<br/>	
</page-component>
