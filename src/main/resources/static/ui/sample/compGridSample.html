<meta charset="utf-8">
<script type="text/javascript">
	var <@pageId> = {
		 gridParm : {}
		,openEdit 				: function() {
			
			let gridParm = <@pageId>.gridParm;
			
			gridParm.readOnly = "N";
		
			let parm = {
				 gridParm 	: <@pageId>.gridParm	
				,popupTitle : `편집`
				,size 		: "MAX"
			}
			C_POP.open("popup_common_tableEditPopup", parm, function(retData){
				if(isValid(retData)) {
					if(retData.refresh == "Y") {
						<@pageId>.reload();
					}
				}
			});
		 }
		,reload : function() {
			<@pageId>["gridSample"].reload();
		 }

	}
	// Page Load가 완료된후 실행 된다.
	C_PM.onLoadPage("<@pageId>", function(parm1) {

		let gridParm = {
			 tableName		: "TBL_EXP_SAMPLE"
			,columnMap 		: {
				 "ITEM_ID" 		: { headerText : "아이템ID"}  // ifNewAutoSet = "random" 인경우 값이 숨겨져 있기 때문에 새로운 Row Insert시 값 랜덤값 Setting
				,"ITEM1" 		: { headerText : "아이템1" }			
				,"ITEM2" 		: { headerText : "아이템2" }
				,"ITEM3" 		: { headerText : "아이템3" }
			 }
			,columnConfig 	: {
			 }
			,primaryKeyList	: ["ITEM_ID"]
			,rowCntId		: "<@pageId>_rowCnt"
			,addBottomRow	: {
				 title		  	: "총계"
				,targetColumn 	: ["ITEM2", "ITEM3"]
				,baseType		: "SUM"
				,userDefine		: {
					"ITEM3" : function() {
						
					}
				 }
			 }
		}
		
		<@pageId>.gridParm = gridParm;
		
		C_COMP.import("gridSample", "component_compGrid",{gridParm : gridParm} , function() {});		
		

		var multiboxList = { 
			 data 			: [['V1','항목1'],['V2','항목2'],['V3','항목3']]
		 	,targetId 		: "<@pageId>_selectBox2"
		 	,defaultValList	: ['V1','V3']
		 	,onChange		: function(selectedValList) {
		 		dalert(selectedValList);
		 	 }
		}
		C_UICOM.makeSelectBox(multiboxList, "multi");

		//C_UICOM.setMultiBox("<@pageId>_selectBox", ['V1','V3']);
		
	});
	// History back으로 이동해왔을 경우 이루틴이 실행된다.
	C_HM.onReturn("<@pageId>", function(pageId, data) {

	});
	
</script>
