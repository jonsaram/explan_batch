<meta charset="utf-8">
<script type="text/javascript">
	var <@pageId> = {

	}
	// Page Load가 완료된후 실행 된다.
	C_PM.onLoadPage("<@pageId>", function() {
		
		// 상단 메뉴Path처리
		C_COMP.import("<@pageId>_breadcrumb", "component_compBreadcrumb",{} , function() {});
		
		// title 처리
		let menuInfo = C_MENU.getCurrentMenuInfo();
		$("#<@pageId>_title").html(menuInfo.MENU_NM);
		
		
		let tabList = [
			  {	 title 	: "지점매출관리"		, compId : "compStoreSaleTab1", compPageId : "component_headerManage_compStoreSaleTab1", parm : {}, callback : function() {} }
			 ,{	 title 	: "지점별메뉴매출관리"	, compId : "compStoreSaleTab2", compPageId : "component_headerManage_compStoreSaleTab2", parm : {}, callback : function() {} }
		]
		C_TAB.makeTab("<@pageId>", "tabComponent", tabList);
		
	});
	// History back으로 이동해왔을 경우 이루틴이 실행된다.
	C_HM.onReturn("<@pageId>", function(pageId, data) {

	});
</script>
<page-component>

    <!-- breadcrumb start -->
	<compnent id="<@pageId>_breadcrumb"></compnent>    
    <!-- breadcrumb end -->


    <!-- sub title + button start -->
    <div class="sub-tit-allwrap mb10">
	    <!-- title start -->
    	<div class="sub-tit" id="<@pageId>_title"></div>
    </div>
    <!-- sub title + button end -->


    <!-- tab content-wrap start -->
    <div class="tab-allwrap" id="tabComponent"> 
    </div>
    
	<!-- table end -->

</page-component>
